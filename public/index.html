<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span class="logo">tweeter</span>
    <div class="nav-right">
      <span>
        <strong>Write</strong> a new tweet
        <br>
        <i class="fas fa-angle-double-down"></i>
      </span>
    </div>

  </nav>
  <header class="header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="name"><strong>Rora</strong> Alem</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main id="main-container" class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="tweet-btn-counter">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!---------------------- All tweets container----------------------->
    <section class="tweets-container">
      <article class="tweet">
        <header>
          <div class="user-info">
            <img src="https://i.imgur.com/73hZDYK.png" alt="Profile Image">
            <h3 class="username">Newton</h3>
          </div>
          <p class="handle">@SirIsaac</p>
        </header>
        <div class="tweet-content">
          <p>If I have seen further it is by standing on the shoulders of giants</p>
        </div>
        <footer>
          <p class="timestamp">10 days ago</p>
          <div class="icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <div class="user-info">
            <img src="https://i.imgur.com/nlhLi3I.png" alt="Profile Image">
            <h3 class="username">Descartes</h3>
          </div>
          <p class="handle">@rd</p>
        </header>
        <div class="tweet-content">
          <p>Je pense , donc je suis</p>
        </div>
        <footer>
          <p class="timestamp">10 days ago</p>
          <div class="icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
